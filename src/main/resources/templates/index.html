<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-center mb-4">
    <h1>Lost & Found Management System</h1>
    <nav>
      <a href="#add-item" class="btn btn-outline-primary me-2">Add Item</a>
      <a href="#view-items" class="btn btn-outline-secondary">View Items</a>
    </nav>
  </header>

  <!-- Add Item Section -->
  <section id="add-item" class="card p-4 shadow-sm">
    <h2>Add Lost/Found Item</h2>
    <form id="itemForm">
      <div class="mb-3">
        <label for="name" class="form-label">Item Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter item name" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" class="form-control" placeholder="Enter description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <select id="status" name="status" class="form-select" required>
          <option value="">Select status</option>
          <option value="Lost">Lost</option>
          <option value="Found">Found</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location:</label>
        <input type="text" id="location" name="location" class="form-control" placeholder="Where was it lost/found?" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Info:</label>
        <input type="text" id="contact" name="contact" class="form-control" placeholder="Phone/Email" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
  </section>

  <!-- View/Search Items -->
  <section id="view-items" class="card p-4 shadow-sm">
    <h2>All Items</h2>
    <input type="text" id="searchBox" class="form-control" placeholder="Search by name or location...">
    <div class="table-responsive mt-3">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Status</th>
            <th>Location</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
      </table>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
