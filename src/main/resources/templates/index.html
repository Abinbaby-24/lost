<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>
  <header>
    <h1>Lost & Found Management System</h1>
    <nav>
      <a href="#add-item">Add Item</a>
      <a href="#view-items">View Items</a>
    </nav>
  </header>

  <!-- Add Item Section -->
  <!-- Form -->
<section id="add-item" class="card p-4 my-3">
  <h2 class="mb-3">Add Lost/Found Item</h2>
  <form id="itemForm">
    <div class="mb-2">
      <label for="name" class="form-label">Item Name:</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter item name" required>
    </div>
    <div class="mb-2">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" name="description" class="form-control" placeholder="Enter description" required></textarea>
    </div>
    <div class="mb-2">
      <label for="status" class="form-label">Status:</label>
      <select id="status" name="status" class="form-select" required>
        <option value="">Select status</option>
        <option value="Lost">Lost</option>
        <option value="Found">Found</option>
      </select>
    </div>
    <div class="mb-2">
      <label for="location" class="form-label">Location:</label>
      <input type="text" id="location" name="location" class="form-control" placeholder="Where was it lost/found?" required>
    </div>
    <div class="mb-2">
      <label for="contact" class="form-label">Contact Info:</label>
      <input type="text" id="contact" name="contact" class="form-control" placeholder="Phone/Email" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add Item</button>
  </form>
</section>

<!-- Table -->
<section id="view-items" class="card p-4 my-3">
  <h2 class="mb-3">All Items</h2>
  <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search by name or location...">
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Item</th>
          <th>Description</th>
          <th>Status</th>
          <th>Location</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody id="itemsTable">
        <!-- Items will appear here -->
      </tbody>
    </table>
  </div>
</section>
